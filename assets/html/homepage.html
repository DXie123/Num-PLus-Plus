<!-- 

    Html Structure 

<span class="mq-editable-field mq-math-mode" id="math-field">
    <span class="mq-textarea"></span>
    <span class="mq-root-block mq-empty" mathquill-block-id="1"></span>
</span>
 -->

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./mathquill.css"/>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
body {
  background-color: #fafafa;
}
.mq-root-block {
  font-size: 30px;
  overflow: scroll !important;
  text-align: right;
	position: absolute;
	right: 0px;
	top: 0px;
	/* background-color: yellow; */
}
</style>
<script src="./jquery-3.4.1.min.js"></script>
<script src="./mathquill.min.js"></script>
</head>

<body>

<span id="math-field"></span>

<script>
var MQ = MathQuill.getInterface(2);
var mathFieldSpan = document.getElementById('math-field');

var mathField = MQ.MathField(mathFieldSpan, {
    spaceBehavesLikeTab: true,
    substituteTextarea: function() {
        return document.createElement('span');
    },
});

var isClearable = false;

document.body.onclick = function() {
    isClearable = false;
    postClearable();
}

function addCmd(message, {isOperator = false}) {
    if(isClearable) {
        delAll();
        isClearable = false;
        postClearable();
        if(isOperator) {
            mathField.cmd('Ans');
        }
    }
    mathField.cmd(message);
    mathField.focus();
    postLaTex();
}

function equal() {
    isClearable = true;
    postClearable();
}

function addString(message) {
    mathField.write(message);
}

function delString() {
    mathField.keystroke('Backspace');
    isClearable = false;
    postLaTex();
    postClearable();
}

function delAll() {
    mathField.keystroke('Ctrl-A Backspace');
    isClearable = false;
    postLaTex();
    postClearable();
}

function simulateKey(key) {
    mathField.keystroke(key);
    isClearable = false;
    postClearable();
}

function postLaTex() {
    latexString.postMessage(mathField.latex());
}

function postClearable() {
    clearable.postMessage(isClearable.toString());
}

</script>

</body>
</html>
